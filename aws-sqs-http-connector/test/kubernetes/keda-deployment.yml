apiVersion: apps/v1
kind: Deployment
metadata:
  name: sqs-deployment
  labels:
    keda: sqs
spec:
  replicas: 1
  selector:
    matchLabels:
      keda: sqs
  template:
    metadata:
      labels:
        keda: sqs
    spec:
      containers:
        - name: keda-sqs-connector
          image: ko://github.com/fission/keda-connectors/aws-sqs-http-connector
          env:
            - name: TOPIC
              value: my_queue
            - name: HTTP_ENDPOINT
              value: http://http-service.default.svc.cluster.local:8080/post
            - name: ERROR_TOPIC
              value: errorTopic
            - name: RESPONSE_TOPIC
              value: responseTopic
            - name: CONTENT_TYPE
              value: application/json
            - name: MAX_RETRIES
              value: "3"
            - name: QUEUE_URL
              value: http://sqs.us-east-1.localhost.localstack.cloud:4566/000000000000/
          envFrom:
            - secretRef:
                name: aws-secret
