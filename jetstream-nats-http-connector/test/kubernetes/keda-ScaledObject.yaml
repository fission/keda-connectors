apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: jetstream-scaledobject
  namespace: default
  labels:
    keda: jetstream-nats
spec:
  pollingInterval: 30
  scaleTargetRef:
    name: keda-jetstream-nats-deployment
  triggers:
    - type: nats-jetstream
      metadata:
        natsServerMonitoringEndpoint: jetstream-nats.default.svc.cluster.local:8222
        account: "$G"
        stream: "input"
        consumer: "input_consumer"
        lagThreshold: "100"
        activationLagThreshold: "15"
