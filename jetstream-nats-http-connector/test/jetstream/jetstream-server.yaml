apiVersion: apps/v1
kind: Deployment
metadata:
  name: jetstream-nats-deployment
  labels:
    app: jetstream-nats
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jetstream-nats
  template:
    metadata:
      labels:
        app: jetstream-nats
    spec:
      containers:
      - name: jetstream-nats
      #  docker run --network host -p 4222:4222 nats -js -m 8222
        image: nats:latest
        args: ["-js","-m", "8222" ]
---
apiVersion: v1
kind: Service
metadata:
  name: jetstream-nats
  labels:
    app: jetstream-nats
spec:
  selector:
    app: jetstream-nats
  clusterIP: None
  ports:
  - name: client
    port: 4222
  - name: cluster
    port: 6222
  - name: monitor
    port: 8222
  - name: metrics
    port: 7777
  - name: leafnodes
    port: 7422
  - name: gateways
    port: 7522