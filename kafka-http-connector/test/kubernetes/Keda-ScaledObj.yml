apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: kafka-scaledobject
  namespace: kafka
  labels:
    keda: kafka
spec:
  scaleTargetRef:
    name: keda-deployment
  pollingInterval: 30
  triggers:
  - type: kafka
    metadata:
      bootstrapServers: my-cluster-test-kafka-bootstrap:9092
      consumerGroup: bridge-quickstart-consumer-group
      topic: request-topic

