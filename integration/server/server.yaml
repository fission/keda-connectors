---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-deployment
  namespace: kafka
  labels:
    app: http
spec:
  replicas: 1
  selector:
    matchLabels:
      app: http
  template:
    metadata:
      labels:
        app: http
    spec:
      containers:
      - name: http-server
        image: localhost:5000/http-server:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: http-service
  namespace: kafka
spec:
  selector:
    app: http
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080

