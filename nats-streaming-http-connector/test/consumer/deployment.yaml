apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer-deployment
  namespace: default
  labels:
    app: consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consumer
  template:
    metadata:
      labels:
        app: consumer
    spec:
      containers:
        - name: consumer
          image: blackfly19/nats-consumer:latest
