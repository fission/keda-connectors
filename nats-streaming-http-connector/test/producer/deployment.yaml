apiVersion: apps/v1
kind: Deployment
metadata:
  name: producer-deployment
  namespace: default
  labels:
    app: producer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: producer
  template:
    metadata:
      labels:
        app: producer
    spec:
      containers:
        - name: producer
          image: localhost:5000/nats-publisher:latest
