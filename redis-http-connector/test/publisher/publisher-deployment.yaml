apiVersion: apps/v1
kind: Deployment
metadata:
  name: publisher-deployment
  namespace: default
  labels:
    app: publisher
spec:
  replicas: 1
  selector:
    matchLabels:
      app: publisher
  template:
    metadata:
      labels:
        app: publisher
    spec:
      containers:
        - name: publisher
          image: localhost:5000/redis-publisher:latest
